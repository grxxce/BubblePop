<!-- Give users the option to sign out -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://cdn.jsdelivr.net/npm/chart.js 'unsafe-eval';">
    <title>Document</title>
    <link href="./assets/css/main.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>    
    <div class="container">
        <span>Display</span>
    </div>
    <div>Bias graph</div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <div>
        <canvas id="myChart" width="400" height="400"></canvas>
    </div>


    <!-- This is the JS that is running the graph -->
    <script>
        // setup block
        const data = {
            datasets: [{
                label: 'Users',
                data: [{
                    x: 0,
                    y: 0,
                }, {
                    x: 0,
                    y: 10,
                }, {
                    x: 10,
                    y: 5,
                }, {
                    x: 0.5,
                    y: 5.5,
                }],
                backgroundColor: 'rgb(255, 99, 132)'
              }],
            };
        // config block
        const config = {
            type: 'bubble',
            data: data,
            options: {
                title: {
                    display: true,
                    text: "Bias chart"
                },
                scales: {
                    yAxes: [{
                        beginAtZero: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Bias'
                        }
                    }],
                    xAxes: [{ 
                    scaleLabel: {
                        display: true,
                        labelString: "GDP (PPP)"
                    }
                    }]
                }  
            }
        };
        // init render block
        const myChart = new Chart(
            document.getElementById('myChart'),
            config
        );
    </script>



    <div class="container">
        <div class="center">
            <button type="button" class="btn btn-primary btn-lg" id="check-article">Check another article</button>
        </div>  
        <div class="center">
            <button type="button" class="btn btn-primary btn-lg" id="sign_out">Sign out</button>
        </div>  
    </div>
    <script src="./main-script.js"></script>
</body>

</html>
